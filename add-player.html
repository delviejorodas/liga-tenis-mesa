<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nuevo Jugador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #28a745;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"], 
        .form-group input[type="number"],
        .form-group input[type="email"] { /* Añadido input[type="email"] */
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }
        
        .note {
            font-size: 0.9em;
            color: #6c757d;
            margin-top: -10px;
            margin-bottom: 15px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Añadir Nuevo Jugador a la Liga</h1>

        <form id="addPlayerForm">
            <div class="form-group">
                <label for="playerName">Nombre del Jugador:</label>
                <input type="text" id="playerName" required>
            </div>
            
            <div class="form-group">
                <label for="playerEmail">Correo Electrónico del Usuario a Asociar:</label>
                <input type="email" id="playerEmail" required>
                <p class="note">Introduce el email con el que el jugador se registró en la web (Firebase Auth).</p>
            </div>

            <button type="submit">Crear Jugador</button>
        </form>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB7akPzbxJ1GUhYVnQNapYsAOeRMyDhNaM",
            authDomain: "liga-tenis-mesa.firebaseapp.com",
            projectId: "liga-tenis-mesa",
            storageBucket: "liga-tenis-mesa.firebasestorage.app",
            messagingSenderId: "736920103478",
            appId: "1:736920103478:web:f14cf590148ec0ce13c697",
            measurementId: "G-1L1JTWHVQE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // **IMPORTANTE**: Asumimos que la comprobación de rol de administrador ya está aquí
        // para prevenir el acceso no autorizado a esta página.

        document.getElementById('addPlayerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('playerName').value;
            const associatedEmail = document.getElementById('playerEmail').value;

            try {
                // El documento se crea con un ID automático, pero incluye el email para la asociación.
                await addDoc(collection(db, "jugadores"), {
                    name: name,
                    associatedEmail: associatedEmail.toLowerCase(), // Guardamos en minúsculas para asegurar la búsqueda
                    points: 0,
                    played: 0,
                    wins: 0,
                    losses: 0,
                    role: 'user' // Los nuevos jugadores son siempre de rol 'user' por defecto
                });

                alert(`Jugador "${name}" creado con éxito y asociado al email ${associatedEmail}.`);
                document.getElementById('addPlayerForm').reset();
                window.location.href = 'index.html';

            } catch (error) {
                alert("Error al crear el jugador: " + error.message);
            }
        });

                   window.location.href = 'index.html';
                }
             } else {
                window.location.href = 'index.html';
             }
        });
        */
    </script>
</body>
</html>

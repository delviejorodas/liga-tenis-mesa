<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Jugador</title>
    <style>
        /* Reutiliza tus estilos principales de index.html */
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #0056b3; }
        .detail-row { margin-bottom: 10px; padding: 8px; border-bottom: 1px dashed #eee; }
        .detail-row strong { display: inline-block; width: 150px; }
        
        /* Estilo para el email exclusivo del Admin */
        #adminEmailDisplay { 
            color: #d9534f; 
            font-weight: bold; 
            background-color: #fcebeb;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="playerNameTitle">Cargando Perfil...</h1>

        <div id="profileDetails" style="display:none;">
            
            <div class="detail-row">
                <strong>Nombre:</strong> <span id="playerName"></span>
            </div>
            <div class="detail-row">
                <strong>Puntos:</strong> <span id="playerPoints"></span>
            </div>
            <div class="detail-row">
                <strong>Victorias/Derrotas:</strong> <span id="playerRecord"></span>
            </div>

            <hr style="margin: 20px 0;">

            <div id="emailAdminSection" style="display:none;">
                <h2>Información de Cuenta (Solo Admin)</h2>
                <div class="detail-row" id="adminEmailDisplay">
                    <strong>Email Asociado:</strong> <span id="playerEmail"></span>
                </div>
                <p>Este email está asociado a la cuenta de usuario de este jugador.</p>
            </div>
            
            </div>
        
        <p id="loadingStatus">Cargando...</p>
        <p id="errorStatus" style="color: red; display:none;"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js"; 
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // TU CONFIGURACIÓN DE FIREBASE (Asegúrate de que sea la misma que en index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyB7akPzbxJ1GUhYVnQNapYsAOeRMyDhNaM",
            authDomain: "liga-tenis-mesa.firebaseapp.com",
            projectId: "liga-tenis-mesa",
            storageBucket: "liga-tenis-mesa.firebasestorage.app",
            messagingSenderId: "736920103478",
            appId: "1:736920103478:web:f14cf590148ec0ce13c697",
            measurementId: "G-1L1JTWHVQE"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // Función para obtener el parámetro ID de la URL
        function getPlayerIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        // Lógica principal de carga y visibilidad
        async function loadProfile(user, playerId) {
            const emailAdminSection = document.getElementById('emailAdminSection');
            const profileDetails = document.getElementById('profileDetails');
            const loadingStatus = document.getElementById('loadingStatus');
            const errorStatus = document.getElementById('errorStatus');

            loadingStatus.textContent = "Cargando perfil...";
            profileDetails.style.display = 'none';
            errorStatus.style.display = 'none';
            emailAdminSection.style.display = 'none';

            if (!playerId) {
                errorStatus.textContent = "Error: ID de jugador no especificado.";
                errorStatus.style.display = 'block';
                return;
            }

            try {
                // 1. Obtener el perfil del jugador que se está visualizando
                const playerRef = doc(db, "jugadores", playerId);
                const playerDoc = await getDoc(playerRef);

                if (!playerDoc.exists()) {
                    errorStatus.textContent = "Error: Jugador no encontrado.";
                    errorStatus.style.display = 'block';
                    return;
                }
                
                const playerData = playerDoc.data();
                
                // 2. Determinar si el usuario logueado es Administrador
                let isCurrentUserAdmin = false;
                if (user) {
                    const currentUserRef = doc(db, "jugadores", user.uid);
                    const currentUserDoc = await getDoc(currentUserRef);
                    if (currentUserDoc.exists() && currentUserDoc.data().role === 'admin') {
                        isCurrentUserAdmin = true;
                    }
                }
                
                // 3. Rellenar los detalles públicos
                document.getElementById('playerNameTitle').textContent = `Perfil de ${playerData.name}`;
                document.getElementById('playerName').textContent = playerData.name;
                document.getElementById('playerPoints').textContent = playerData.points || 0;
                document.getElementById('playerRecord').textContent = `${playerData.wins || 0}V / ${playerData.losses || 0}D`;

                
                // 4. Lógica de visibilidad del email (SOLO ADMIN)
                if (isCurrentUserAdmin && playerData.associatedEmail) {
                    document.getElementById('playerEmail').textContent = playerData.associatedEmail;
                    emailAdminSection.style.display = 'block';
                }

                // Mostrar el contenido final
                loadingStatus.style.display = 'none';
                profileDetails.style.display = 'block';

            } catch (error) {
                console.error("Error al cargar el perfil:", error);
                errorStatus.textContent = `Error al cargar el perfil. Revisa la consola.`;
                errorStatus.style.display = 'block';
                loadingStatus.style.display = 'none';
            }
        }


        document.addEventListener('DOMContentLoaded', () => {
            const playerId = getPlayerIdFromUrl();
            
            // Esperamos el estado de autenticación para saber el rol del usuario actual
            onAuthStateChanged(auth, (user) => {
                loadProfile(user, playerId);
            });
        });
    </script>
</body>
</html>

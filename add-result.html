<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introducir Resultado de Partido</title>
    <style>
        /* --- ESTILOS DE NAVEGACIÓN (HEADER) --- */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            height: 40px;
            box-sizing: border-box;
        }
        
        .logo span {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
            white-space: nowrap; 
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                width: 100%; 
                position: absolute; 
                top: 40px; 
                left: 0;
            }
            .nav-links.active {
                display: block; 
                background-color: #444; 
            }
            .nav-links ul {
                flex-direction: column;
                padding: 10px 0;
            }
            .nav-links li {
                margin: 5px 20px;
            }
        }
        /* --- FIN ESTILOS DE NAVEGACIÓN --- */
        
        
        /* --- ESTILOS ESPECÍFICOS DE add-result.html --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            /* COMPENSACIÓN PARA EL MENÚ FIJO */
            padding-top: 60px;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #d9534f;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group select, 
        .form-group input[type="number"],
        .form-group input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .scores-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .scores-group > div {
            flex: 1;
        }

        .scores-group label {
            text-align: center;
        }

        .scores-group h2 {
            margin: 0;
            text-align: center;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    
    <header class="navbar">
        <div class="logo">
            <span>Liga Tenis de Mesa</span>
        </div>
        
        <button class="menu-toggle" id="menuToggle">&#9776;</button>

        <nav class="nav-links" id="navLinks">
            <ul>
                <li><a href="index.html">Ranking / Login</a></li> 
                <li><a href="results.html">Resultados</a></li> 
                <li id="adminLink" style="display:none;"><a href="add-player.html">Añadir Jugador</a></li>
                <li id="addResultLink" style="display:none;"><a href="add-result.html">Añadir Resultado</a></li>
                <li id="profileLink" style="display:none;"><a href="player-profile.html">Mi Perfil</a></li>
                <li id="logoutLink" style="display:none;"><a href="#" id="logoutBtn">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>
    <div class="container" id="mainContent" style="display:none;">
        <h1>Registrar Resultado de Partido</h1>

        <form id="addResultForm">
            
            <div class="form-group">
                <label for="matchDate">Fecha del Partido:</label>
                <input type="date" id="matchDate" required>
            </div>
            
            <div class="form-group">
                <label for="player1">Jugador Local (Player 1):</label>
                <select id="player1" required disabled>
                    <option value="" disabled selected>Cargando jugadores...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="player2">Jugador Visitante (Player 2):</label>
                <select id="player2" required disabled>
                    <option value="" disabled selected>Cargando jugadores...</option>
                </select>
            </div>
            
            <div class="scores-group">
                <div class="form-group">
                    <label>Puntuación Local:</label>
                    <input type="number" id="score1" min="0" required>
                </div>
                
                <h2>-</h2>
                
                <div class="form-group">
                    <label>Puntuación Visitante:</label>
                    <input type="number" id="score2" min="0" required>
                </div>
            </div>

            <button type="submit" id="submitBtn" disabled>Guardar Resultado y Actualizar Ranking</button>
        </form>
    </div>
    
    <div id="loading" class="container" style="text-align:center; padding-top: 20px;">
        Verificando permisos de administrador...
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, runTransaction } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";
        
        // TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB7akPzbxJ1GUhYVnQNapYsAOeRMyDhNaM",
            authDomain: "liga-tenis-mesa.firebaseapp.com",
            projectId: "liga-tenis-mesa",
            storageBucket: "liga-tenis-mesa.firebasestorage.app",
            messagingSenderId: "736920103478",
            appId: "1:736920103478:web:f14cf590148ec0ce13c697",
            measurementId: "G-1L1JTWHVQE"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const playersCollection = collection(db, "jugadores");
        const matchesCollection = collection(db, "partidos");
        
        // Función para establecer la fecha actual por defecto
        function setTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('matchDate').value = `${yyyy}-${mm}-${dd}`;
        }

        // Función para cargar los jugadores en los desplegables
        // **IMPORTANTE: Se asegura de que el valor de la opción sea el ID del documento Firestore.**
        async function loadPlayers() {
            const player1Select = document.getElementById('player1');
            const player2Select = document.getElementById('player2');
            const submitBtn = document.getElementById('submitBtn');
            
            player1Select.innerHTML = '';
            player2Select.innerHTML = '';

            try {
                const snapshot = await getDocs(playersCollection);
                
                if (snapshot.empty) {
                     throw new Error("No se encontraron jugadores en la base de datos.");
                }

                // Opción por defecto
                const defaultOption = document.createElement('option');
                defaultOption.value = "";
                defaultOption.textContent = "--- Seleccionar Jugador ---";
                defaultOption.disabled = true;
                defaultOption.selected = true;
                
                player1Select.appendChild(defaultOption.cloneNode(true));
                player2Select.appendChild(defaultOption.cloneNode(true));


                snapshot.forEach((doc) => {
                    const player = doc.data();
                    const id = doc.id; // ¡USAMOS EL ID DEL DOCUMENTO FIRESTORE!
                    
                    const option1 = document.createElement('option');
                    option1.value = id;
                    option1.textContent = player.name;
                    
                    const option2 = option1.cloneNode(true);

                    player1Select.appendChild(option1);
                    player2Select.appendChild(option2);
                });
                
                player1Select.disabled = false;
                player2Select.disabled = false;
                submitBtn.disabled = false;

            } catch (error) {
                console.error("Error al cargar jugadores:", error);
                alert(`Error al cargar jugadores: ${error.message}. Asegúrate de que los jugadores se han creado correctamente en 'add-player.html' y de que tienes permisos de lectura en Firestore.`);
            }
        }
        
        // Lógica de Protección de Administrador y Carga (Añadida y Vital)
        onAuthStateChanged(auth, async (user) => {
            const mainContent = document.getElementById('mainContent');
            const loading = document.getElementById('loading');
            
            // Actualizar enlaces de navegación
            const adminLink = document.getElementById('adminLink');
            const addResultLink = document.getElementById('addResultLink');
            const profileLink = document.getElementById('profileLink');
            const logoutLink = document.getElementById('logoutLink');
            
            // Lógica de Cerrar Sesión (Añadida)
            const logoutBtn = document.getElementById('logoutBtn');
            if(logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    signOut(auth).then(() => {
                        window.location.href = 'index.html';
                    }).catch((error) => {
                        console.error("Error al cerrar sesión:", error);
                    });
                });
            }

            if (user) {
                try {
                    // Buscar el jugador por email para verificar el rol
                    const email = user.email.toLowerCase();
                    const playersSnapshot = await getDocs(playersCollection);
                    let isAdmin = false;

                    playersSnapshot.forEach(doc => {
                        if (doc.data().associatedEmail === email && doc.data().role === 'admin') {
                            isAdmin = true;
                        }
                    });

                    if (isAdmin) {
                        // Acceso permitido para administradores
                        adminLink.style.display = 'block';
                        addResultLink.style.display = 'block';
                        profileLink.style.display = 'block';
                        logoutLink.style.display = 'block';
                        
                        setTodayDate();
                        await loadPlayers();
                        loading.style.display = 'none';
                        mainContent.style.display = 'block';
                    } else {
                        alert("Acceso denegado. Se requiere ser administrador para registrar resultados.");
                        window.location.href = 'index.html';
                    }
                    
                } catch (error) {
                    console.error("Error al verificar rol:", error);
                    alert("Error al verificar permisos. Redirigiendo.");
                    window.location.href = 'index.html';
                }
            } else {
                // Usuario no autenticado
                window.location.href = 'index.html';
            }
        });


        // Lógica para guardar resultado y actualizar ranking
        document.getElementById('addResultForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const player1Select = document.getElementById('player1');
            const player2Select = document.getElementById('player2');
            
            // Obtener los IDs de documento de Firestore (el valor del <option>)
            const player1Id = player1Select.value;
            const player2Id = player2Select.value;
            
            // Obtener los nombres
            const player1Name = player1Select.options[player1Select.selectedIndex].text;
            const player2Name = player2Select.options[player2Select.selectedIndex].text;
            
            const score1 = parseInt(document.getElementById('score1').value);
            const score2 = parseInt(document.getElementById('score2').value);
            const matchDate = new Date(document.getElementById('matchDate').value);

            if (player1Id === player2Id) {
                alert("Error: El jugador local y el visitante no pueden ser el mismo.");
                return;
            }

            if (score1 === score2) {
                alert("Error: No se permiten empates en esta liga (¡Deben jugar hasta desempatar!).");
                return;
            }

            if (!player1Id || !player2Id) {
                alert("Error: Por favor, selecciona a ambos jugadores.");
                return;
            }

            let winnerId, loserId, winnerName, loserName, winnerScore, loserScore;

            if (score1 > score2) {
                winnerId = player1Id;
                loserId = player2Id;
                winnerName = player1Name;
                loserName = player2Name;
                winnerScore = score1;
                loserScore = score2;
            } else {
                winnerId = player2Id;
                loserId = player1Id;
                winnerName = player2Name;
                loserName = player1Name;
                winnerScore = score2;
                loserScore = score1;
            }

            try {
                // 1. Registrar el partido en la colección 'partidos'
                await addDoc(matchesCollection, {
                    player1Id: player1Id,
                    player2Id: player2Id,
                    player1Name: player1Name,
                    player2Name: player2Name,
                    player1Score: score1,
                    player2Score: score2,
                    date: matchDate,
                    winner: winnerName,
                    loser: loserName
                });

                // 2. Actualizar el ranking de los jugadores usando una transacción
                await runTransaction(db, async (transaction) => {
                    
                    // a) Obtener referencias del ganador y perdedor usando el ID del documento
                    const winnerRef = doc(db, "jugadores", winnerId);
                    const loserRef = doc(db, "jugadores", loserId);
                    
                    // Obtener los datos dentro de la transacción
                    const winnerDoc = await transaction.get(winnerRef);
                    const loserDoc = await transaction.get(loserRef);
                    
                    // **Verificación CRÍTICA del documento**
                    if (!winnerDoc.exists()) { 
                        throw new Error(`¡Ganador (${winnerId}) no encontrado! El ID del documento no existe en Firestore.`); 
                    }
                    if (!loserDoc.exists()) { 
                        throw new Error(`¡Perdedor (${loserId}) no encontrado! El ID del documento no existe en Firestore.`); 
                    }
                    
                    const winnerData = winnerDoc.data();
                    const loserData = loserDoc.data();
                    
                    // c) Actualizar Ganador (3 puntos, 1 jugado, 1 victoria)
                    // La transacción utiliza los valores originales para asegurar la atomicidad.
                    transaction.update(winnerRef, {
                        points: (winnerData.points || 0) + 3,
                        played: (winnerData.played || 0) + 1,
                        wins: (winnerData.wins || 0) + 1
                    });

                    // d) Actualizar Perdedor (1 punto, 1 jugado, 1 derrota)
                    transaction.update(loserRef, {
                        points: (loserData.points || 0) + 1,
                        played: (loserData.played || 0) + 1,
                        losses: (loserData.losses || 0) + 1
                    });
                });


                alert(`Resultado registrado con éxito. Ranking actualizado: ${winnerName} gana (${winnerScore}-${loserScore}) y obtiene 3 puntos. ${loserName} obtiene 1 punto.`);
                document.getElementById('addResultForm').reset();
                setTodayDate();

            } catch (error) {
                console.error("Error al registrar resultado o actualizar ranking:", error);
                // Muestra el mensaje de error de Firebase en la alerta para ayudar a diagnosticar
                alert(`Error crítico. No se pudo registrar el resultado ni actualizar el ranking. Causa: ${error.message}. Revisa la consola.`);
            }
        });
    </script>
</body>
</html>

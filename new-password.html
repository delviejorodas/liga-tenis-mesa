<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Establecer Nueva Contraseña</title>
    <style>
        /* Puedes copiar los estilos de tu index.html aquí para mantener la consistencia */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #0056b3;
        }
        
        /* Estilos para la validación de contraseña */
        .password-validation {
            font-size: 0.9em;
            color: #555;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
            margin-left: 20%;
        }

        .password-validation ul {
            padding: 0;
            margin: 0;
        }

        .password-validation li {
            list-style: none;
            padding: 2px 0;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        input[type="password"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Establecer Nueva Contraseña</h1>
        <p>Por favor, introduce tu nueva contraseña.</p>
        <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
        <div id="passwordValidationList" class="password-validation">
            <ul>
                <li id="min-length" class="invalid">Mínimo 8 caracteres</li>
                <li id="upper-case" class="invalid">Una mayúscula</li>
                <li id="lower-case" class="invalid">Una minúscula</li>
                <li id="number" class="invalid">Un número</li>
                <li id="special-char" class="invalid">Un carácter especial</li>
            </ul>
        </div>
        <button id="changePasswordBtn">Cambiar Contraseña</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB7akPzbxJ1GUhYVnQNapYsAOeRMyDhNaM",
            authDomain: "liga-tenis-mesa.firebaseapp.com",
            projectId: "liga-tenis-mesa",
            storageBucket: "liga-tenis-mesa.firebasestorage.app",
            messagingSenderId: "736920103478",
            appId: "1:736920103478:web:f14cf590148ec0ce13c697",
            measurementId: "G-1L1JTWHVQE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', () => {
            const newPasswordInput = document.getElementById('newPassword');
            const changePasswordBtn = document.getElementById('changePasswordBtn');
            const minLengthEl = document.getElementById('min-length');
            const upperCaseEl = document.getElementById('upper-case');
            const lowerCaseEl = document.getElementById('lower-case');
            const numberEl = document.getElementById('number');
            const specialCharEl = document.getElementById('special-char');

            // Validar la contraseña en tiempo real
            newPasswordInput.addEventListener('keyup', () => {
                const password = newPasswordInput.value;
                const hasNumber = /[0-9]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasUpperCase = /[A-Z]/.test(password);
                const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);
                const minLength = password.length >= 8;

                minLengthEl.className = minLength ? 'valid' : 'invalid';
                upperCaseEl.className = hasUpperCase ? 'valid' : 'invalid';
                lowerCaseEl.className = hasLowerCase ? 'valid' : 'invalid';
                numberEl.className = hasNumber ? 'valid' : 'invalid';
                specialCharEl.className = hasSpecialChar ? 'valid' : 'invalid';
            });
            
            changePasswordBtn.addEventListener('click', () => {
                const password = newPasswordInput.value;
                const urlParams = new URLSearchParams(window.location.search);
                const oobCode = urlParams.get('oobCode');

                if (!oobCode) {
                    alert("Error: No se encontró el código de restablecimiento. El enlace puede haber expirado.");
                    return;
                }

                const hasNumber = /[0-9]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasUpperCase = /[A-Z]/.test(password);
                const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);
                const minLength = password.length >= 8;

                if (!hasNumber || !hasLowerCase || !hasUpperCase || !hasSpecialChar || !minLength) {
                    alert("La nueva contraseña no cumple con todos los requisitos.");
                    return;
                }

                confirmPasswordReset(auth, oobCode, password)
                    .then(() => {
                        alert("¡Contraseña cambiada con éxito! Puedes cerrar esta ventana e iniciar sesión.");
                        window.location.href = 'index.html';
                    })
                    .catch((error) => {
                        const errorMessage = error.message;
                        alert("Error al cambiar la contraseña: " + errorMessage);
                    });
            });
        });
    </script>
</body>
</html>

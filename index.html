<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Jugadores</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #0056b3;
        }

        .auth-forms {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }

        .auth-forms h2 {
            margin-top: 0;
        }

        .auth-forms input[type="email"], .auth-forms input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Estilos para la validación de contraseña */
        .password-validation {
            font-size: 0.9em;
            color: #555;
            margin-top: -10px;
            margin-bottom: 10px;
        }

        .password-validation ul {
            padding: 0;
            margin: 0;
        }

        .password-validation li {
            list-style: none;
            padding: 2px 0;
        }

        .valid {
            color: green;
        }

        .invalid {
            color: red;
        }

        .auth-forms button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .auth-forms button:hover {
            background-color: #0056b3;
        }

        .auth-status {
            text-align: center;
            margin-bottom: 20px;
        }
        
        #addPlayerLink {
            display: none; /* Ocultar por defecto, se mostrará con JavaScript */
            width: 250px;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
        }
        
        #addPlayerLink:hover {
            background-color: #218838;
        }
        
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .ranking-table th, .ranking-table td {
            padding: 9.6px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .ranking-table th {
            background-color: #444444; 
            color: white;
            text-transform: uppercase;
        }

        .ranking-table tbody tr:nth-child(odd) {
            background-color: #ffffff;
        }
        
        .ranking-table tbody tr:nth-child(even) {
            background-color: #f7f7f7;
        }

        .ranking-table tr:hover {
            background-color: #e9e9e9;
        }

        /* Estilos Responsive */
        @media screen and (max-width: 600px) {
            .ranking-table thead {
                display: none;
            }

            .ranking-table, .ranking-table tbody, .ranking-table tr, .ranking-table td {
                display: block;
                width: 100%;
            }

            .ranking-table tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
            }

            .ranking-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 0;
                width: 50%;
                padding-left: 10px;
                font-weight: bold;
                text-align: left;
                color: #007bff;
            }

            .form-row input {
                width: 100%;
            }
        }
    </style>
    <script src="https://www.google.com/recaptcha/api.js?render=TU_CLAVE_DEL_SITIO"></script>
</head>
<body>

    <div class="container">
        <h1>Ranking de Jugadores</h1>

        <div class="auth-forms" id="auth-forms">
            <h2>Registro</h2>
            <input type="email" id="registerEmail" placeholder="Correo electrónico" required>
            <input type="password" id="registerPassword" placeholder="Contraseña" required>
            <div id="passwordValidationList" class="password-validation">
                <ul>
                    <li id="min-length" class="invalid">Mínimo 8 caracteres</li>
                    <li id="upper-case" class="invalid">Una mayúscula</li>
                    <li id="lower-case" class="invalid">Una minúscula</li>
                    <li id="number" class="invalid">Un número</li>
                    <li id="special-char" class="invalid">Un carácter especial</li>
                </ul>
            </div>
            <button id="registerBtn">Registrar</button>

            <h2>Inicio de sesión</h2>
            <input type="email" id="loginEmail" placeholder="Correo electrónico" required>
            <input type="password" id="loginPassword" placeholder="Contraseña" required>
            <button id="loginBtn">Iniciar Sesión</button>
            <a href="reset-password.html" id="resetPasswordLink" style="background-color: #f44336; padding: 10px 20px; color: white; border-radius: 5px; text-align: center; text-decoration: none; font-size: 16px;">¿Olvidaste tu contraseña?</a>
        </div>

        <div class="auth-status" id="auth-status" style="display:none;">
            <p>Has iniciado sesión como: <span id="userEmail"></span></p>
            <button id="logoutBtn">Cerrar Sesión</button>
        </div>

        <a href="add-player.html" id="addPlayerLink" style="display: none; width: 250px; margin: 20px auto; padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; text-align: center; text-decoration: none;">Añadir Nuevo Jugador</a>

        <table class="ranking-table" id="rankingTable">
            <thead>
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Puntos</th>
                    <th>Partidos Jugados</th>
                    <th>Victorias</th>
                    <th>Derrotas</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        import { getFirestore, collection, onSnapshot, orderBy, query, getDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, sendEmailVerification } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB7akPzbxJ1GUhYVnQNapYsAOeRMyDhNaM",
            authDomain: "liga-tenis-mesa.firebaseapp.com",
            projectId: "liga-tenis-mesa",
            storageBucket: "liga-tenis-mesa.firebasestorage.app",
            messagingSenderId: "736920103478",
            appId: "1:736920103478:web:f14cf590148ec0ce13c697",
            measurementId: "G-1L1JTWHVQE"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);
        const auth = getAuth(app);

        auth.languageCode = 'es';
        
        // --- TU CÓDIGO JavaScript AQUÍ ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const tableBody = document.querySelector('#rankingTable tbody');
            const addPlayerLink = document.getElementById('addPlayerLink');

            // Elementos de autenticación
            const authForms = document.getElementById('auth-forms');
            const authStatus = document.getElementById('auth-status');
            const userEmailSpan = document.getElementById('userEmail');
            const registerEmail = document.getElementById('registerEmail');
            const registerPassword = document.getElementById('registerPassword');
            const registerBtn = document.getElementById('registerBtn');
            const loginEmail = document.getElementById('loginEmail');
            const loginPassword = document.getElementById('loginPassword');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            
            // Elementos de validación de contraseña
            const minLengthEl = document.getElementById('min-length');
            const upperCaseEl = document.getElementById('upper-case');
            const lowerCaseEl = document.getElementById('lower-case');
            const numberEl = document.getElementById('number');
            const specialCharEl = document.getElementById('special-char');

            // Comprobación en tiempo real de la contraseña (solo cambia colores)
            registerPassword.addEventListener('keyup', () => {
                const password = registerPassword.value;
                const hasNumber = /[0-9]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasUpperCase = /[A-Z]/.test(password);
                const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);
                const minLength = password.length >= 8;

                // Actualizar los estados de las condiciones visualmente
                minLengthEl.className = minLength ? 'valid' : 'invalid';
                upperCaseEl.className = hasUpperCase ? 'valid' : 'invalid';
                lowerCaseEl.className = hasLowerCase ? 'valid' : 'invalid';
                numberEl.className = hasNumber ? 'valid' : 'invalid';
                specialCharEl.className = hasSpecialChar ? 'valid' : 'invalid';
            });

            // Lógica de autenticación
            registerBtn.addEventListener('click', async (event) => {
                event.preventDefault(); // Previene el envío del formulario

                const password = registerPassword.value;
                const email = registerEmail.value;

                // VALIDACIÓN DE CONTRASEÑA
                const hasNumber = /[0-9]/.test(password);
                const hasLowerCase = /[a-z]/.test(password);
                const hasUpperCase = /[A-Z]/.test(password);
                const hasSpecialChar = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/.test(password);
                const minLength = password.length >= 8;
                
                // Si la validación de la contraseña falla, muestra una alerta y detiene la función
                if (!hasNumber || !hasLowerCase || !hasUpperCase || !hasSpecialChar || !minLength) {
                    alert("La contraseña no cumple con todos los requisitos. Por favor, revisa las condiciones.");
                    return;
                }

                try {
                    // Genera el token de reCAPTCHA solo si la contraseña es válida
                    const token = await grecaptcha.execute('TU_CLAVE_DEL_SITIO', {action: 'submit'});
                    
                    // Llama a la función de registro de Firebase
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    // Envía el email de verificación
                    await sendEmailVerification(user);

                    // Crea el documento inicial del jugador en Firestore
                    await setDoc(doc(db, "jugadores", user.uid), {
                        name: 'Nuevo Jugador',
                        points: 0,
                        played: 0,
                        wins: 0,
                        losses: 0,
                        role: 'user'
                    });
                    
                    alert("Usuario registrado con éxito. ¡Revisa tu correo electrónico para verificar tu cuenta!");
                    
                } catch (error) {
                    // Captura cualquier error que pueda ocurrir durante el proceso (reCAPTCHA, Firebase)
                    const errorMessage = error.message;
                    alert("Error al registrar: " + errorMessage);
                }
            });

            loginBtn.addEventListener('click', () => {
                signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        if (user.emailVerified) {
                            alert("Sesión iniciada con éxito.");
                        } else {
                            signOut(auth);
                            alert("Tu correo electrónico no ha sido verificado. Revisa tu bandeja de entrada.");
                        }
                    })
                    .catch((error) => {
                        const errorMessage = error.message;
                        alert("Error al iniciar sesión: " + errorMessage);
                    });
            });

            logoutBtn.addEventListener('click', () => {
                signOut(auth).then(() => {
                    alert("Sesión cerrada con éxito.");
                }).catch((error) => {
                    alert("Error al cerrar sesión: " + error.message);
                });
            });

            onAuthStateChanged(auth, async (user) => {
                if (user && user.emailVerified) {
                    authForms.style.display = 'none';
                    authStatus.style.display = 'block';
                    userEmailSpan.textContent = user.email;

                    // Comprobar el rol del usuario
                    const userDoc = await getDoc(doc(db, "jugadores", user.uid));
                    if (userDoc.exists() && userDoc.data().role === 'admin') {
                        addPlayerLink.style.display = 'block';
                    } else {
                        addPlayerLink.style.display = 'none';
                    }
                } else {
                    authForms.style.display = 'flex';
                    authStatus.style.display = 'none';
                    addPlayerLink.style.display = 'none';
                }
            });

            onSnapshot(query(collection(db, "jugadores"), orderBy("points", "desc")), (snapshot) => {
                const players = [];
                let position = 1;
                tableBody.innerHTML = '';
                snapshot.forEach((doc) => {
                    const player = doc.data();
                    const docId = doc.id;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td data-label="Posición">${position++}</td>
                        <td data-label="Jugador"><a href="player-profile.html?id=${docId}">${player.name}</a></td>
                        <td data-label="Puntos">${player.points}</td>
                        <td data-label="Partidos Jugados">${player.played}</td>
                        <td data-label="Victorias">${player.wins}</td>
                        <td data-label="Derrotas">${player.losses}</td>
                    `;
                    tableBody.appendChild(row);
                });
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* --- ESTILOS GENERALES Y LAYOUT --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            /* === MODIFICACIÓN CLAVE: COMPENSA LA ALTURA DEL MENÚ FIJO (60px) === */
            padding-top: 60px; 
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #0056b3;
        }

        /* --- ESTILOS DE NAVEGACIÓN (NUEVOS - Copiar de index.html) --- */
        .navbar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            /* === MANTIENE EL MENÚ FIJO === */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        
        .logo span {
            font-size: 1.5em;
            font-weight: bold;
        }
        
        .nav-links ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin-left: 20px;
            white-space: nowrap; 
            display: flex;
            align-items: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            display: block;
        }

        .nav-links a:hover {
            background-color: #555;
            border-radius: 4px;
        }
        
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 2em;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }
            .nav-links {
                display: none;
                width: 100%; 
                position: absolute; 
                top: 50px; 
            }
            .nav-links.active {
                display: block; 
                background-color: #444; 
            }
            .nav-links ul {
                flex-direction: column;
                padding: 10px 0;
            }
            .nav-links li {
                margin: 5px 20px;
            }
        }
        /* --- FIN ESTILOS DE NAVEGACIÓN --- */

        /* --- ESTILOS DE FORMULARIO ORIGINALES --- */
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    
    <header class="navbar">
        <div class="logo">
            <span>Liga Tenis de Mesa</span>
        </div>
        
        <button class="menu-toggle" id="menuToggle">&#9776;</button>

        <nav class="nav-links" id="navLinks">
            <ul>
                <li><a href="index.html">Ranking</a></li> 
                <li><a href="results.html">Resultados</a></li> 
                <li><a href="register.html">Registrarse</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Restablecer Contraseña</h1>
        <p>Introduce tu correo electrónico para recibir un enlace de recuperación.</p>
        <input type="email" id="resetEmail" placeholder="Correo electrónico" required>
        <button id="sendEmailBtn">Enviar Enlace</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB7akPzbxJ1GUhYVnQNapYsAOeRMyDhNaM",
            authDomain: "liga-tenis-mesa.firebaseapp.com",
            projectId: "liga-tenis-mesa",
            storageBucket: "liga-tenis-mesa.firebasestorage.app",
            messagingSenderId: "736920103478",
            appId: "1:736920103478:web:f14cf590148ec0ce13c697",
            measurementId: "G-1L1JTWHVQE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Lógica del menú responsive
        const menuToggle = document.getElementById('menuToggle');
        const navLinks = document.getElementById('navLinks');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
        
        document.addEventListener('DOMContentLoaded', () => {
            const resetEmail = document.getElementById('resetEmail');
            const sendEmailBtn = document.getElementById('sendEmailBtn');

            sendEmailBtn.addEventListener('click', () => {
                const email = resetEmail.value;
                if (!email) {
                    alert("Por favor, introduce tu correo electrónico para restablecer la contraseña.");
                    return;
                }
                
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert("¡Enlace de recuperación enviado! Por favor, revisa tu correo electrónico.");
                    })
                    .catch((error) => {
                        const errorMessage = error.message;
                        alert("Error al enviar el enlace: " + errorMessage);
                    });
            });
        });
    </script>
</body>
</html>

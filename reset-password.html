<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <style>
        /* Puedes copiar los estilos de tu index.html aquí para mantener la consistencia */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #0056b3;
        }

        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Restablecer Contraseña</h1>
        <p>Introduce tu correo electrónico para recibir un enlace de recuperación.</p>
        <input type="email" id="resetEmail" placeholder="Correo electrónico" required>
        <button id="sendEmailBtn">Enviar Enlace</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // TU CONFIGURACIÓN DE FIREBASE
        const firebaseConfig = {
            apiKey: "AIzaSyB7akPzbxJ1GUhYVnQNapYsAOeRMyDhNaM",
            authDomain: "liga-tenis-mesa.firebaseapp.com",
            projectId: "liga-tenis-mesa",
            storageBucket: "liga-tenis-mesa.firebasestorage.app",
            messagingSenderId: "736920103478",
            appId: "1:736920103478:web:f14cf590148ec0ce13c697",
            measurementId: "G-1L1JTWHVQE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', () => {
            const resetEmail = document.getElementById('resetEmail');
            const sendEmailBtn = document.getElementById('sendEmailBtn');

            sendEmailBtn.addEventListener('click', () => {
                const email = resetEmail.value;
                if (!email) {
                    alert("Por favor, introduce tu correo electrónico para restablecer la contraseña.");
                    return;
                }
                
                sendPasswordResetEmail(auth, email)
                    .then(() => {
                        alert("¡Enlace de recuperación enviado! Por favor, revisa tu correo electrónico.");
                    })
                    .catch((error) => {
                        const errorMessage = error.message;
                        alert("Error al enviar el enlace: " + errorMessage);
                    });
            });
        });
    </script>
</body>
</html>
